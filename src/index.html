<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="./">
        <title>Hello World!</title>
    </head>

    <body>
        
        <section class="top-menu">

            <!-- BRUSH -->
            <section class="tool brush">

                <section class="image-info">

                    <img class="active tool-img" />
                    <p>Brush</p>

                </section>

                <ul class="sizes">

                    <li data-thick="3">
                        <input name="brush" id="brush-three" type="radio" />
                        <label for="brush-three">3</label>
                    </li>

                    <li data-thick="4">
                        <input name="brush" id="brush-four" type="radio" />
                        <label for="brush-four">4</label>
                    </li>

                    <li data-thick="5">
                        <input name="brush" id="brush-five" type="radio" />
                        <label for="brush-five">5</label>
                    </li>

                    <li data-thick="6">
                        <input name="brush" id="brush-six" type="radio" />
                        <label for="brush-six">6</label>
                    </li>

                </ul>

            </section>


            <!-- RECTANGLE -->
            <section class="tool rectangle">
    
                <section class="image-info">

                    <img class="tool-img" />
                    <p>Rectangle</p>

                </section>

                <ul class="sizes">

                    <li data-thick="3">
                        <input name="rect" id="rect-three" type="radio" />
                        <label for="rect-three">3</label>
                    </li>

                    <li data-thick="4">
                        <input name="rect" id="rect-four" type="radio" />
                        <label for="rect-four">4</label>
                    </li>

                    <li data-thick="5">
                        <input data-thick="5" name="rect" id="rect-five" type="radio" />
                        <label for="rect-five">5</label>
                    </li>

                </ul>

            </section>

        </section>


        <canvas></canvas>

    </body>

</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="./">
        <title>Hello World!</title>
    </head>

    <body>
        
        <section class="top-menu">


            <!-- Context menu -->
            <section class="context-menu">

                <div class="click">

                    <p>Menu</p>

                    <div>
                        <span></span>
                        <span></span>
                    </div>

                </div>

                <ul>

                    <li class="menu save-as">Save as</li>
                    <li class="menu load-image">Load image</li>
                    <li class="menu clear-canvas">Clear canvas</li>

                </ul>

            </section>


            <!-- Available tools -->
            <section class="tools-section">

                <!-- BRUSH -->
                <section class="tool brush">

                    <img class="active tool-img" />
                    <p>Brush</p>

                </section>


                <!-- RECTANGLE -->
                <section class="tool rectangle">

                    <img class="tool-img" />
                    <p>Rectangle</p>

                </section>


                <!-- RUBBER -->
                <section class="tool rubber">

                    <img class="tool-img" />
                    <p>Rubber</p>

                </section>

            </section>


            <!-- Misc options -->
            <section class="options-section">

                <!-- TOGGLE FILL MODE -->
                <section class="option toggle-fill">

                    <div>
                        <span class="false"></span>
                    </div>

                    <label>Fill: <span>OFF</span></label>

                </section>

                <!-- CHANGE COLOR -->
                <section class="option color-change">

                    <input type="color" />
                    <label>Color: <span>#000000</span></label>

                </section>

                <!-- CHANGE THICKNESS -->
                <section class="option thickness-change">

                    <input class="thickness-input" type="range" min="2" max="10" step="1" value="3">
                    <label>Thickness: <span>3</span></label>

                </section>

            </section>


        </section>


        <canvas></canvas>

    </body>

</html>
